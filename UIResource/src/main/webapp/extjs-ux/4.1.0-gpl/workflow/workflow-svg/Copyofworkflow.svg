<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg  version="1.1" xmlns="http://www.w3.org/2000/svg"
	 xmlns:xlink="http://www.w3.org/1999/xlink"   
	
	 onload="init(evt)" 
	 onmousedown="mousedown(evt)"  
	 onmouseup="mouseup(evt)" 
	 onmousemove="mousemove(evt)" style="border:1px solid red;"> 
	<script type="text/javascript" xlink:href="/resources/jquery/1.7.2.min.js" /> 
	<script type="text/javascript" xlink:href="workflow.js" /> 
	<defs>
		<circle  id="start"   cx="10" cy="10" r="10" fill="black"></circle>
		<circle  id="end"   cx="10" cy="10" r="10" stroke="black" stroke-width="4" fill="white"></circle>
		<rect id="node" x="0" y="0" width="40" height="20" fill="white" stroke="black" stroke-width="2"></rect>
		<rect id="tasknode" x="0" y="0" width="40" height="20"  rx="10" ry="10" fill="white" stroke="black" stroke-width="2"></rect>
		<ellipse id="tasknodepool" cx="0" cy="0" rx="20" ry="10" fill="white" stroke="black" stroke-width="2" />
		<polygon id="decision" x="0" y="0" points="18,0 36,14 18,28 0,14" fill="white" stroke="black" stroke-width="2"/>
		<g id="fork">
			<rect x="0" y="0" width="40" height="20" fill="white"></rect>
			<line x1="20" y1="0" x2="20" y2="10" stroke="black" stroke-width="2" />
			<line x1="0" y1="10" x2="40" y2="10" stroke="black" stroke-width="2" />
			<line x1="10" y1="10" x2="10" y2="20" stroke="black" stroke-width="2" />
			<line x1="30" y1="10" x2="30" y2="20" stroke="black" stroke-width="2" />
		</g>
		<g id="join">
			<rect x="0" y="0" width="40" height="20" fill="white"></rect>
			<line x1="10" y1="0" x2="10" y2="10" stroke="black" stroke-width="2" />
			<line x1="30" y1="0" x2="30" y2="10" stroke="black" stroke-width="2" />
			<line x1="0" y1="10" x2="40" y2="10" stroke="black" stroke-width="2" />
			<line x1="20" y1="10" x2="20" y2="20" stroke="black" stroke-width="2" />
		</g>
		<g id="transition">
			<line x1="0" y1="5" x2="40" y2="5" stroke="black" stroke-width="4" style="display:none;"/>
		</g>
	</defs>
	<title></title>
	<rect id="patternPanel" x="0" y="0" width="100" height="450" fill="lightgray"></rect>
	<g transform="translate(40,50)" >
		<use xlink:href="#start" type="def"/>
	</g>
	<g transform="translate(40,90)">
		<use xlink:href="#end" type="def"/>
	</g>
	<g transform="translate(30,130)">
		<use xlink:href="#node" type="def"/>
	</g>
	
	<g transform="translate(30,170)">
		<use xlink:href="#tasknode" type="def"/>
	</g>
	
	<g transform="translate(50,220)">
		<use xlink:href="#tasknodepool" type="def"/>
	</g>
	<g transform="translate(30,250)">
		<use xlink:href="#decision" type="def"/>
	</g>
	<g transform="translate(30,300)">
		<use xlink:href="#fork" type="def"/>
	</g>
	<g transform="translate(30,350)">
		<use xlink:href="#join" type="def"/>
	</g>
	<g transform="translate(30,400)">
		<use xlink:href="#transition" type="def"/>
	</g>
</svg>