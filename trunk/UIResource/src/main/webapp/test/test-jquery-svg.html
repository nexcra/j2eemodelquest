<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jsMath + jQuery (SVG) + SVG demo</title>
	<script type="text/javascript" src="../jquery/1.7.2.min.js"></script>
	<script type="text/javascript" src="../jquery/plugins/jquery.svg.js"></script>
	<script type="text/javascript">
		
		$(function() {
$('#svg1').svg({onLoad: function(svg) {
svg.circle(null, 100, 100, 50, {fill: 'none', stroke: 'red', 'stroke-width': 5});

svg.circle(75, 75, 50, {fill: 'none', stroke: 'red', 'stroke-width': 3});
        var g = svg.group({stroke: 'black', 'stroke-width': 2});
        svg.line(g, 15, 75, 135, 75);
        svg.line(g, 75, 15, 75, 135);
}});
});
	</script>
	<style type="text/css">
	#svg1 {
		width: 200px;
		height: 200px;
		border:1px solid red;
	}
	</style>

</head>
<body>
	<div id="svg1"></div>
</body>
</html>
